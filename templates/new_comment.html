{% extends "layout.html" %}
{% block body %}
  <h2>New comment to "{{good['description']}}"</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('post_comments') }}" method=post>
    <dl>
      <dt>Text:
      <dd><textarea name=text rows=40 cols=100>{{text}}</textarea>
      <dd><input type=hidden name=good_id value="{{good['id']}}">
      <dd><input type=submit value=Done>
    </dl>
  </form>
{% endblock %}
